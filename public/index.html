<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="Content-Type: text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3182CE" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/internmatch_logo_light.png?v=4" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0);
        height: 12px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      html,
      body {
        height: 100%;
        min-height: inherit !important;
        overflow: hidden;
      }

      #root {
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/worker.js')
            .then(
              function (registration) {
                console.log('Worker registration successful', registration.scope)
              },
              function (err) {
                console.log('Worker registration failed', err)
              },
            )
            .catch(function (err) {
              console.log(err)
            })
        })
      } else {
        console.log('Service Worker is not supported by browser.')
      }
    </script>
  </body>
</html>
