<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Internmatch - The worlds number 1 internship platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/internmatch_logo_light.png?v=3" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png?v=3" />
    <title>Internmatch</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/worker.js')
            .then(
              function (registration) {
                console.log('Worker registration successful', registration.scope)
              },
              function (err) {
                console.log('Worker registration failed', err)
              },
            )
            .catch(function (err) {
              console.log(err)
            })
        })
      } else {
        console.log('Service Worker is not supported by browser.')
      }
    </script>
  </body>
</html>
